<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main class="card">
    <figure class="equilibrium-image-wrapper">
      <img src="images/image-equilibrium.jpg" alt="" width="604" height="604">
      <div class="icon">
        <img src="images/icon-view.svg" alt="" width="48" height="48">
      </div>
    </figure>
  
    <div class="info-wrapper">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <article>
        <span class="ethereum">
          <img src="images/icon-ethereum.svg" alt="" width="11" height="18">
          0.041 ETH
        </span>
        <span class="clock">
          <img src="images/icon-clock.svg" alt="" width="17" height="17">
          3 days left
        </span>
      </article>
    </div>

    <figure class="profile-icon">
      <img src="images/image-avatar.png" alt="" width="132" height="132">
      <figcaption>
        <span>Creation of</span> <a href="#">Jules Wyvern</a>
      </figcaption>
    </figure>

  </main>
  
  <footer class="attribution">
    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by: <a href="https://www.frontendmentor.io/profile/Gideon-w">Gideon-w</a>.
  </footer>
</body>
</html>
